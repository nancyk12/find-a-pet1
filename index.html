<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Find-A-Pet</title>
</head>



<body>

    <header class="bg-light text-center mb-4 p-3">
    <img src="assets/img/logo.png" alt="Find-A-Pet"></header>

<div class="container">
    <form id="pet-form">
        <div class="form-group">
           <lable for="animal">Animal<lable>
            <select id="animal" class="form-control form-control-lg mg-3">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="bird">Bird</option>
              <option value="barnyard">Barnyard</option>
            </select>
            <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
            <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
        </div>
    </form>

    <div id="results"></div>
</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
